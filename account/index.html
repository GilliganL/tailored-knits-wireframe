<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li>Projects</li>
            <li>Account</li>
            <li><button>Logout</button></li>
        </ul>
    </nav>
    <header>
        <h1>Account</h1>
        <p>Edit your account information</p>
    </header>
    <main>
        <section class='edit-profile-section'>
            <form class='profile-form'>
                <ul class='form-wrapper' role='none'>
                    <li class='form-row'>
                        <label for='first-name'>First Name</label>
                        <input type='text' id='first-name' name='first-name'>
                    </li>
                    <li class='form-row'>
                        <label for='last-name'>Last Name</label>
                        <input type='text' id='last-name' name='last-name'>
                    </li>
                    <li class='form-row'>
                        <label for='email'>Email</label>
                        <input type='text' id='email' name='email'>
                    </li>
                    <li class='form-row hidden' id='submit-error-row' hidden>
                        <p id='submit-error'></p>
                    </li>
                    <li class='form-row'>
                        <button role='button' type='submit'>Submit</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>
    <footer>
        <p>Created by Lynsey Powell</p>
    </footer>
</body>

</html>
