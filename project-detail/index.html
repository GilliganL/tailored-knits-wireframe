<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li>Projects</li>
            <li>Account</li>
            <li><button>Logout</button></li>
        </ul>
    </nav>
    <main>
        <h1>Project Details</h1>
        <section class='edit-project-section'>
            <fieldset>
                <legend>Edit Project</legend>
                <form class='profile-form'>
                    <ul class='form-wrapper' role='none'>
                        <li class='form-row'>
                            <label for='project-name'>Project Name</label>
                            <input type='text' id='project-name' name='project-name'>
                        </li>
                        <li class='form-row'>
                            <label for='project-for'>For</label>
                            <input type='text' id='project-for' name='project-for'>
                        </li>
                        <li class='form-row'>
                            <label for='start-date'>Date Started</label>
                            <input type='text' id='start-date' name='start-date'>
                        </li>
                        <li class='form-row'>
                            <label for='end-date'>Date Completed</label>
                            <input type='text' id='end-date' name='end-date'>
                        </li>
                        <li class='form-row hidden' id='submit-error-row' hidden>
                            <p id='submit-error'></p>
                        </li>
                        <li class='form-row'>
                            <button role='button' type='submit'>Save</button>
                        </li>
                    </ul>
                </form>
            </fieldset>
        </section>
        <section class='pattern-section'>
            <fieldset>
                <legend>Pattern Details</legend>
                <form class='pattern-form'>
                    <ul class='form-wrapper' role='none'>
                        <li class='form-row'>
                            <label for='gauge'>Gauge</label>
                            <input type='text' id='gauge' name='gauge'>
                        </li>
                        <li class='form-row'>
                            <label for='ease'>ase</label>
                            <input type='text' id='ease' name='ease'>
                        </li>
                        <li class='form-row'>
                            <label for='stitch-repeat'>Stitches in Pattern Repeat Closest to Side Seam</label>
                            <input type='text' id='stitch-repeat' name='stitch-repeat'>
                        </li>
                        <div class='armhole-section'>
                            <p>Select Armhole Style</p>
                            <li class='form-row'>
                                <label for='raglan'>Raglan</label>
                                <input type='radio' id='raglan' name='raglan'>
                            </li>
                            <li class='form-row'>
                                <label for='set-in-sleeves'>Set-In Sleeves</label>
                                <input type='radio' id='set-in-sleeves' name='set-in-sleeves'>
                            </li>
                        </div>
                        <div class='construction-section'>
                            <p>Select Construction Style</p>
                            <li class='form-row'>
                                <label for='in-the-round'>In The Round</label>
                                <input type='radio' id='in-the-round' name='in-the-round'>
                            </li>
                            <li class='form-row'>
                                <label for='seamed'>Seamed</label>
                                <input type='radio' id='seamed' name='seamed'>
                            </li>
                        </div>
                        <li class='form-row'>
                            <label for='notes'>Notes</label>
                            <textarea id='notes' name='notes'>
                        </li>
                        <li class='form-row hidden' id='submit-error-row' hidden>
                            <p id='submit-error'></p>
                        </li>
                        <li class='form-row'>
                            <button role='button' type='submit'>Save</button>
                        </li>
                    </ul>
                </form>
            </fieldset>
        </section>
        <section>
            <h2>Measurements & Modifications</h2>
            <p>Add the pattern measurements for your size and your measurements. Tailored Knits will calculate the 
                modifications based on ease.</p>
        </section>
    </main>
    <footer>
        <p>Created by Lynsey Powell</p>
    </footer>

</body>

</html>
