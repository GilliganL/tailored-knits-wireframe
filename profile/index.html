<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li>Projects</li>
            <li>Account</li>
            <li><button>Logout</button></li>
        </ul>
    </nav>
    <header>
        <h1>Profile</h1>
        <p>Edit your profile information and measurements</p>
    </header>
    <main>
        <section class='edit-profile-section'>
            <fieldset>
                <legend>Edit Profile</legend>
                <form class='profile-form'>
                    <ul class='form-wrapper' role='none'>
                        <li class='form-row'>
                            <label for='first-name'>First Name</label>
                            <input type='text' id='first-name' name='first-name'>
                        </li>
                        <li class='form-row'>
                            <label for='last-name'>Last Name</label>
                            <input type='text' id='last-name' name='last-name'>
                        </li>
                        <li class='form-row'>
                            <label for='email'>Email</label>
                            <input type='text' id='email' name='email'>
                        </li>
                        <li class='form-row hidden' id='submit-error-row' hidden>
                            <p id='submit-error'></p>
                        </li>
                        <li class='form-row'>
                            <button role='button' type='submit'>Submit</button>
                        </li>
                    </ul>
                </form>
            </fieldset>
        </section>
        <section class='measurements-section'>
            <fieldset>
                <legend>Measurements</legend>
                <form class='measurements-form'>
                    <ul class='form-wrapper' role='none'>
                        <li class='form-row'>
                            <label for='bust'>Bust</label>
                            <input type='bust' id='bust' name='bust'>
                        </li>
                        <li class='form-row'>
                            <label for='waist'>Waist</label>
                            <input type='text' id='waist' name='waist'>
                        </li>
                        <li class='form-row'>
                            <label for='upper-arm'>Upper Arm</label>
                            <input type='text' id='upper-arm' name='upper-arm'>
                        </li>
                        <li class='form-row hidden' id='submit-error-row' hidden>
                            <p id='submit-error'></p>
                        </li>
                        <li class='form-row'>
                            <button role='button' type='submit'>Save</button>
                        </li>
                    </ul>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>
        <p>Created by Lynsey Powell</p>
    </footer>
</body>

</html>
